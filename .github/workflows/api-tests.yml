name: Student API Automation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Newman tests
        run: |
          mkdir -p reports
          npx newman run collections/student_Api.postman_collection.json \
          -e environments/student_API.postman_environment.json \
          -r cli,htmlextra \
          --reporter-htmlextra-export reports/newman-report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports/newman-report.html
